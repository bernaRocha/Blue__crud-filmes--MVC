<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cards.css" />
    <link rel="stylesheet" href="./css/procuraFilme.css" />
    <title>CRUD Filmes</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__div">
          <a href="#" class="navbar__link">Crud Filmes</a>
        </div>
      </nav>
    </header>

    <h1>Projeto 1 - mod 03</h1>
    <div class="card__area">
      
      <div id="card__filmes"></div>

    </div>

    <main class="principal">

      <!-- const escolherFilme -->
      <table>
        <div class="propcura__filmes"> 
          <p>Pesquisar filme: </p>
          <label for="filme">Título: </label>
          <input
            type="text"
            class="form-control"
            id="filme"
            placeholder="Pesquise o filme"
          />

          <label for="diretor">Diretor: </label>
          <input
            type="text"
            class="form-control"
            id="diretor"
            placeholder="Pesquise o diretor"
          />
          
        </div>

        <button onclick="escolherFilme()">
          Escolher
        </button>

        <div id="filme__escolhido"></div>
      </table>

      <table>
        <div class="posta__filme">
          <p>Adicionar filme: </p>
          <label for="titulo">Título: </label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            placeholder="Adicionar filme"
          />

          <label for="diretor">Diretor: </label>
          <input
            type="text"
            class="form-control"
            id="diretor"
            placeholder="Adicionar o diretor"
          />

          <label for="genero">Gênero: </label>
          <input
            type="text"
            class="form-control"
            id="genero"
            placeholder="Adicionar gênero"
          />

          <label for="capa">Capa: </label>
          <input
            type="text"
            class="form-control"
            id="capa"
            placeholder="Adicionar a capa"
          />

          <label for="nota">Nota: </label>
          <input
            type="text"
            class="form-control"
            id="nota"
            placeholder="Avaliação"
          />

          <button onclick="submitFilme()">
            Cadastrar
          </button>


        </div>
      </table>

     
    </main>


    


    <footer>
      - Este trabalho foi feito por: Bernardo Rocha. Contato:

        target="_blank"
        >LinkedIn
      </a>&

      <a href="https://github.com/bernaRocha" target="_blank">GitHub - </a>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
